plugins {
	id 'java'
}

repositories {
	mavenCentral()
	maven {
		url 'https://repo.gradle.org/gradle/libs-releases'
	}
}

dependencies {
	implementation 'org.gradle:gradle-tooling-api:8.7'
	testImplementation(platform('org.junit:junit-bom:5.9.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
	useJUnitPlatform()
}
